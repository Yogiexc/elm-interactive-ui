<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elm Interactive UI - Functional Frontend Portfolio</title>
    <meta name="description" content="Exploring functional frontend development using Elm to build predictable and error-free user interfaces">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 50px 40px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 12px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.95;
            margin-bottom: 15px;
        }

        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        section {
            padding: 45px 40px;
            border-bottom: 1px solid #e8e8e8;
        }

        section:last-of-type {
            border-bottom: none;
        }

        h2 {
            color: #2a5298;
            margin-bottom: 28px;
            font-size: 1.9rem;
            font-weight: 700;
        }

        .counter-display {
            font-size: 6rem;
            font-weight: 900;
            text-align: center;
            color: #667eea;
            margin: 35px 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-shadow: 2px 2px 8px rgba(102, 126, 234, 0.2);
        }

        .counter-display.animating {
            transform: scale(1.3) rotate(5deg);
            color: #764ba2;
        }

        .counter-controls {
            display: flex;
            gap: 18px;
            justify-content: center;
            margin-bottom: 25px;
        }

        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            font-family: inherit;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 25px rgba(0, 0, 0, 0.25);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .hint {
            text-align: center;
            color: #6c757d;
            font-size: 0.95rem;
            font-style: italic;
            margin-top: 18px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #2a5298;
            font-weight: 700;
            font-size: 1.05rem;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 28px;
        }

        .errors {
            background: #fee;
            border-left: 5px solid #dc3545;
            padding: 18px;
            border-radius: 10px;
            margin: 22px 0;
        }

        .error-message {
            color: #dc3545;
            font-weight: 700;
            margin: 6px 0;
        }

        .success {
            background: #d4edda;
            border-left: 5px solid #28a745;
            padding: 18px;
            border-radius: 10px;
            margin: 22px 0;
        }

        .success-message {
            color: #28a745;
            font-weight: 700;
        }

        .todo-input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }

        .todo-input-group .form-input {
            flex: 1;
        }

        .todo-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .todo-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
        }

        .todo-item input[type="checkbox"] {
            width: 22px;
            height: 22px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 1.05rem;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            line-height: 1;
            transition: all 0.3s ease;
        }

        .btn-delete:hover {
            transform: scale(1.2);
            background: #c82333;
        }

        .todo-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .timer-display {
            font-size: 5rem;
            font-weight: 900;
            text-align: center;
            color: #2a5298;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
        }

        .timer-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .color-picker-container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        .color-preview {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            border: 4px solid #e0e0e0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .color-input {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 25px;
            justify-content: center;
        }

        .toggle-switch {
            width: 80px;
            height: 40px;
            background: #ccc;
            border-radius: 25px;
            cursor: pointer;
            position: relative;
            transition: all 0.4s ease;
        }

        .toggle-switch.active {
            background: #28a745;
        }

        .toggle-slider {
            width: 32px;
            height: 32px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 4px;
            left: 4px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .toggle-switch.active .toggle-slider {
            left: 44px;
        }

        .toggle-label {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2a5298;
        }

        .accordion {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
        }

        .accordion-header {
            background: #f8f9fa;
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .accordion-header:hover {
            background: #e9ecef;
        }

        .accordion-icon {
            color: #667eea;
            font-weight: bold;
        }

        .accordion-content {
            padding: 25px;
            background: white;
            animation: slideDown 0.3s ease;
        }

        .accordion-content p {
            margin: 10px 0;
            line-height: 1.7;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-container {
            text-align: center;
        }

        .progress-input {
            width: 100%;
            margin-bottom: 25px;
            cursor: pointer;
        }

        .progress-bar-wrapper {
            width: 100%;
            height: 40px;
            background: #e0e0e0;
            border-radius: 25px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 15px;
            color: white;
            font-weight: bold;
        }

        .progress-text {
            font-size: 2rem;
            font-weight: 900;
            color: #667eea;
        }

        .footer {
            background: #f8f9fa;
            padding: 40px;
            text-align: center;
            color: #495057;
        }

        .footer p {
            margin: 12px 0;
            line-height: 1.8;
            font-size: 1.05rem;
        }

        .footer strong {
            color: #2a5298;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .counter-display {
                font-size: 4rem;
            }

            .counter-controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            section {
                padding: 30px 25px;
            }

            .todo-input-group {
                flex-direction: column;
            }

            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="elm"></div>
    <script src="elm.js"></script>
    <script>
        var app = Elm.Main.init({
            node: document.getElementById('elm')
        });
    </script>
</body>
</html>
