name: Elm CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: ğŸ“¦ Install Elm
      run: npm install -g elm
    
    - name: ğŸ—ï¸ Compile Elm
      run: elm make src/Main.elm --output=elm.js
    
    - name: âœ… Check if elm.js exists
      run: |
        if [ -f elm.js ]; then
          echo "âœ… Build successful!"
          ls -lh elm.js
        else
          echo "âŒ Build failed!"
          exit 1
        fi
    
    - name: ğŸ“Š Build optimized version
      run: elm make src/Main.elm --output=elm.min.js --optimize
    
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: elm-build
        path: |
          elm.js
          elm.min.js
          index.html

